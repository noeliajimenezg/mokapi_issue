version: '3.8'

services:
  # Mokapi - API Mocking and Testing Tool
  mokapi:
    image: mokapi/mokapi:latest
    container_name: mokapi
    ports:
      - "8080:8080"  # Mokapi admin interface
      - "9092:9092"  # Kafka Cluster 1
      - "9094:9094"  # Kafka Cluster 2
    volumes:
      - ./mokapi-config:/app/config
    command: [
      "--Providers.File.Directory", "/app/config"
    ]
    environment:
      - MOKAPI_LOG_LEVEL=info
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge