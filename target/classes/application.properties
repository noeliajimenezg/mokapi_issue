# Application configuration
spring.application.name=kafka-multi-cluster-consumer
server.port=9090

# Logging configuration
logging.level.com.example.kafka=INFO
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Kafka Cluster 1 Configuration
kafka.cluster1.bootstrap-servers=localhost:9092
kafka.cluster1.group-id=cluster1-consumer-group
kafka.cluster1.topic=cluster1-topic

# Kafka Cluster 2 Configuration  
kafka.cluster2.bootstrap-servers=localhost:9094
kafka.cluster2.group-id=cluster2-consumer-group
kafka.cluster2.topic=cluster2-topic

# Kafka Consumer Configuration for better Mokapi compatibility
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=3000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always